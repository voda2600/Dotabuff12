  </head>

  <body>

    <!-- main -->
    <main class="main align-self-center" align="middle"
    style="padding-top: 0rem; padding-bottom: 0rem; margin-left: 0rem;">
      <ul class="body_slides">
        <li><img src="img/sven_wallpaper.jpg" alt="sven" width="100%"></li>
        <li><img src="img/pa_wallpaper.jpg" alt="pa" width="100%"></li>
        <li><img src="img/rubick_wallpaper.jpg" alt="rubick" width="100%"></li>
      </ul>

      <div class="container" align="left">
        <div class="row">
          <div class="col-3"></div>
          <div class="col-6">
            <div class="card" style="margin-top: 7rem;">
              <div class="card-header">
                <div align="middle" class="h4">Регистрация:</div>
              </div>
              <div class="card-body">

                <form name="auth" method="POST">
                  <div class="form-row">

                    <div class="form-group col-md-6">
                      <label for="exampleInputNickname">Псевдоним:</label>
                      <input required="" type="text" class="form-control" id="exampleInputNickname"
                      pattern="^(?!.*\.\.)(?!\.)(?!.*\.$)(?!\d+$)[a-zA-Z0-9.]{5,15}$" placeholder="Введите псевдоним...">
                    </div>

                    <div class="form-group col-md-6">
                      <label for="exampleInputEmail1">Почта:</label>
                      <input required="" type="email" class="form-control" id="exampleInputEmail1"
                      placeholder="Введите почту...">
                    </div>

                    <div class="form-group col-md-6">
                      <label for="exampleInputHero">Ваш любимый герой:</label>
                      <select required="" id="exampleInputHero" class="form-control">
                        <option selected>Выберите...</option>
                        <option>Clinkz</option>
                        <option>Underlord</option>
                        <option>Spectre</option>
                        <option>Zeus</option>
                        <option>Ogre Magi</option>
                        <option>Arc Warden</option>
                        <option>Night Stalker</option>
                        <option>Dark Seer</option>
                        <option>Undying</option>
                        <option>Warlock</option>
                        <option>Wraith King</option>
                        <option>Bloodseeker</option>
                      </select>
                    </div>

                    <div class="form-group col-md-6">
                      <label for="exampleInputHero">Ваш рейтинг:</label>
                      <select required="" id="exampleInputHero" class="form-control">
                        <option selected>Выберите...</option>
                        <option><1000 ММР</option>
                        <option>1000-2000 ММР</option>
                        <option>2000-3000 ММР</option>
                        <option>3000-4000 ММР</option>
                        <option>4000-5000 ММР</option>
                        <option>>5000 ММР</option>
                      </select>
                    </div>

                    <div class="form-group col-md-6">
                      <label for="InputPassword">Пароль:</label>
                      <input required="" type="password" name="InputPassword"
                      class="form-control" id="InputPassword"
                      pattern="(?=^.{6,}$)(?=.*[0-9])(?=.*[A-Z])(?=.*[a-z]).*" placeholder="Введите пароль..."
                      title="Должно содержать по крайней мере одно число, одну заглавную и строчную буквы, а также не менее 6 и более символов">
                    </div><br>

                    <div class="form-group col-md-12"><hr>
                      <button type="submit" class="btn btn-default">Зарегистрироваться</button>
                    </div>

                  </div>
                </form>

              </div>
            </div>
          </div>
         <div class="col-3"></div>
       </div>
     </div>
   </main>
